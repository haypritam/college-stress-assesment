<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid related stress test for students</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Stress.css">
    <script type="text/javascript">
        function preback(){window.history.forward();
        }
        setTimeout("preback()",0);
        window.onunload=function(){null}
    </script>
</head>
<body>
    <div class="style">
        <div class="question">
            <div class="qus_body">
                <h2>7. Are you finding it difficult to concentrate on studies during the pandemic?</h2><br><br>
                <div class="red">
                    <input type="radio" name="qus7" id="q7_1">
                    <label class="opt" for="q7_1">Not at all </label><br>
                    <input type="radio" name="qus7" id="q7_2">
                    <label class="opt" for="q7_2"> Somewhat </label><br>
                    <input type="radio" name="qus7" id="q7_3">
                    <label class="opt" for="q7_3">Moderately so </label><br>
                    <input type="radio" name="qus7" id="q7_4">
                    <label class="opt" for="q7_4">Definitely so </label><br>
                </div>
                <div class="btn_nxt1">
                    <br>
                    <button onclick="click25()" class="btn_nxt">previous</button>
                    <button onclick="click7()" class="btn_nxt">next</button> 
                </div>
            </div>
        </div>
    </div>
    <script src="Stress.js"></script>
</body>
</html>
