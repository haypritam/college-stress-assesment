<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid related stress test for students</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Stress.css">
    <script type="text/javascript">
        function preback(){window.history.forward();
        }
        setTimeout("preback()",0);
        window.onunload=function(){null}
    </script>
</head>
<body>
    <div class="style">
        <div class="question">
            <div class="qus_body">
                <h2>6. Are you eating more/less than before the pandemic?</h2><br><br>
                <div class="red">
                    <input type="radio" name="qus6" id="q6_1">
                    <label class="opt" for="q6_1">Same as usual </label><br>
                    <input type="radio" name="qus6" id="q6_2">
                    <label class="opt" for="q6_2"> Somewhat more/less   </label><br>
                    <input type="radio" name="qus6" id="q6_3">
                    <label class="opt" for="q6_3">Moderately more/less </label><br>
                    <input type="radio" name="qus6" id="q6_4">
                    <label class="opt" for="q6_4">Definitely more/less</label><br>
                </div>
                <div class="btn_nxt1">
                    <br>
                    <button onclick="click24()" class="btn_nxt">previous</button>
                    <button onclick="click6()" class="btn_nxt">next</button> 
                </div>
            </div>
        </div>
    </div>
    <script src="Stress.js"></script>
</body>
</html>
