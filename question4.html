<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid related stress test for students</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Stress.css">
    <script type="text/javascript">
        function preback(){window.history.forward();
        }
        setTimeout("preback()",0);
        window.onunload=function(){null}
    </script>
</head>
<body>
    <div class="style">
        <div class="question">
            <div class="qus_body">
                <h2>4. How long do you spend daily in online activities now (apart from your academic requirement)?</h2><br><br>
                <div class="red">
                    <input type="radio" name="qus4" id="q4_1">
                    <label class="opt" for="q4_1">Less than 1 hour</label><br>
                    <input type="radio" name="qus4" id="q4_2">
                    <label class="opt" for="q4_2"> Upto to 5 hours</label><br>
                    <input type="radio" name="qus4" id="q4_3">
                    <label class="opt" for="q4_3"> 6 to 10 hours</label><br>
                    <input type="radio" name="qus4" id="q4_4">
                    <label class="opt" for="q4_4">More than 10 hours</label><br>
                </div>
                <div class="btn_nxt1">
                    <br>
                    <button onclick="click22()" class="btn_nxt">previous</button>
                    <button onclick="click4()" class="btn_nxt">next</button> 
                </div>
            </div>
        </div>
    </div>
    <script src="Stress.js"></script>
</body>
</html>
